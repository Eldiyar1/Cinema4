<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Detail</title>
</head>
<body>
<img src="{{movie.image.url}}" alt="img" height="400" width="600">
<h2>{{movie.title}}</h2>
<p>{{movie.description}}</p>
<p>{{movie.genre}}</p>
<p>{{movie.director}}</p>
<p>{{movie.actors}}</p>
<p>{{movie.lang}}</p>
<iframe src="{{movie.trailer_url}}" frameborder="0"></iframe>
<iframe src="{{movie.movie_url}}" frameborder="0"></iframe>
</body>
</html>
